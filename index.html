<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>📘 منصة التمارين الدراسية</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  font-family: "Cairo", sans-serif;
  direction: rtl;
  background: #1e1e2f;
  color: #fff;
  margin: 0;
  padding: 0;
}
header {
  background: #2c2c44;
  padding: 20px;
  text-align: center;
}
h1 { margin: 0; font-size: 2rem; }
.subjects {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  gap: 15px;
  padding: 20px;
}
.subject-box {
  background: #2e2e4a;
  padding: 20px;
  border-radius: 10px;
  text-align: center;
  cursor: pointer;
  transition: transform 0.2s, box-shadow 0.2s;
}
.subject-box:hover {
  transform: translateY(-5px);
  box-shadow: 0 5px 15px rgba(0,0,0,0.5);
  background: #3b3b5c;
}
.subject-box h2 { margin: 0; color: #fff; }
.exercise-list {
  max-width: 800px;
  margin: 20px auto;
  padding: 0 20px;
}
.exercise {
  background: #2b2b42;
  padding: 15px;
  margin-bottom: 10px;
  border-radius: 8px;
  position: relative;
}
.exercise .teacher { font-weight: bold; color: #ffd700; }
.exercise img { max-width: 100%; margin-top: 10px; border-radius: 5px; }
.delete-btn {
  background: #ff4444;
  color: white;
  border: none;
  padding: 5px 10px;
  border-radius: 5px;
  cursor: pointer;
  margin-top: 10px;
}
.delete-btn:hover { background: #cc0000; }
.add-exercise {
  display: none;
  max-width: 800px;
  margin: 20px auto;
  background: #2b2b42;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.5);
}
input, textarea, select, button {
  width: 100%;
  padding: 8px;
  margin: 5px 0;
  border-radius: 5px;
  border: none;
}
input, textarea, select {
  background: #1f1f33;
  color: #fff;
}
button {
  background: #4a90e2;
  color: white;
  cursor: pointer;
}
button:hover { background: #357ab8; }
@media(max-width:600px){
  h1{ font-size: 1.5rem; }
  .subject-box{ padding: 15px; }
}
</style>
</head>
<body>

<header>
  <h1>📘 منصة التمارين الدراسية</h1>
</header>

<section class="subjects">
  <div class="subject-box" onclick="selectSubject('الرياضيات')"><h2>الرياضيات</h2></div>
  <div class="subject-box" onclick="selectSubject('الفيزياء')"><h2>الفيزياء</h2></div>
  <div class="subject-box" onclick="selectSubject('التاريخ')"><h2>التاريخ</h2></div>
  <div class="subject-box" onclick="selectSubject('الجغرافيا')"><h2>الجغرافيا</h2></div>
  <div class="subject-box" onclick="selectSubject('التربية الإسلامية')"><h2>التربية الإسلامية</h2></div>
  <div class="subject-box" onclick="selectSubject('اللغة العربية')"><h2>اللغة العربية</h2></div>
  <div class="subject-box" onclick="selectSubject('اللغة الإنجليزية')"><h2>اللغة الإنجليزية</h2></div>
</section>

<div class="exercise-list" id="exerciseList">
  <h2 id="currentSubject">اختر مادة لعرض التمارين</h2>
</div>

<div class="add-exercise" id="addExerciseBox">
  <h2>➕ إضافة تمرين جديد</h2>
  <label>اسم الأستاذ:</label>
  <input type="text" id="teacherName" placeholder="اكتب اسمك هنا">

  <label>نص التمرين / السلسلة:</label>
  <textarea id="exerciseText" rows="3" placeholder="اكتب التمرين هنا"></textarea>

  <label>اختيار صورة (اختياري):</label>
  <input type="file" id="exerciseImage" accept="image/*">

  <label>رمز النشر (خاص بالأساتذة):</label>
  <input type="password" id="teacherCode" placeholder="أدخل الكود هنا">

  <button onclick="addExercise()">نشر التمرين</button>
</div>

<script>
let exercisesDB = JSON.parse(localStorage.getItem("exercisesDB") || "[]");
let currentSubject = null;
const SECRET_CODE = "aristote";

function selectSubject(subject){
  currentSubject = subject;
  document.getElementById("currentSubject").innerText = subject;
  document.getElementById("addExerciseBox").style.display = "block";
  showExercises(subject);
}

function showExercises(subject){
  let container = document.getElementById("exerciseList");
  container.innerHTML = <h2>${subject}</h2>;
